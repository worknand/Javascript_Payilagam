<html>
    <head>
     <h1>Get element By tagname</h1>
    </head>
    <body>
        <input  placeholder="Enter ID"><br>
        <div id="mydiv">
        <input  placeholder="Enter firstname"><br>
        <input  placeholder="Enter lastname"><br>
        <input  placeholder="Enter countryname"><br>
        <button onclick="check()">submit</button><br>
        <br>
        <p></p>
        <p></p>
        <p></p>
    </div>
        <script>
            function check(){
               area=document.getElementById("mydiv");
               box= area.getElementsByTagName("input");
               data=area.getElementsByTagName("p");
            //    data[0].innerHTML=box[0].value;
            //    data[1].innerHTML=box[1].value;
            //    data[2].innerHTML=box[2].value;

            for (let index = 0; index < box.length; index++) {
                data[index].innerHTML=box[index].value;
                data[index].style.color="green";
                data[index].style.backgroundColor="yellow";
                
            }
            }
        </script>
    </body>
</html>
