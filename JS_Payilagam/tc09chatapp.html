<html>
    <head>
     <h1>Chat App</h1>
    </head>
    <body>
        <div class="Container">

            <div class="box" id="mydiv">

            </div>

        <div class="box">
            <h2>Person1</h2>
            <input id="person1">
            <br> <br>
            <button onclick="sendSMS1()">Send</button>

        </div>

        <div class="box">
            <h2>Person2</h2>
            <input id="person2">
            <br> <br>
            <button onclick="sendSMS1()">Send</button>

        </div>
           
        </div>
        
        <script>
       function sendSMS1(){
        value1=document.getElementById("person1").value;
        value2=document.getElementById("person2").value;
        element=document.createElement("li"); //<li></li>

        if(value1!=""){
            text1=document.createTextNode(value1);
            element.appendChild(text1);
            mydiv=document.getElementById("mydiv");
            mydiv.appendChild(element);
            element.style.color="blue";
            document.getElementById("person1").value="";
        }

        if(value2!=""){
            text2=document.createTextNode(value2);
            element.appendChild(text2);
            mydiv=document.getElementById("mydiv");
            mydiv.appendChild(element);
            element.style.color="green";
            document.getElementById("person2").value="";
        }
       }

        </script>
    </body>
</html>
